  <!-- Main Content-->
   <div class="main-card">
    <div class="content-card scrollable-card">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-left">Settings</h2>
        <div class="content-card">
          <div class="row mt-2">
            <div class="col-md-10">
              <div class="settings-card">
                <p>Allow Collection of Nutrition Data</p>
              </div>
            </div>
            <div class="col-md-2">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch1" checked>
                <label class="custom-control-label" for="customSwitch1">Enable</label>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-10">
              <div class="settings-card">
                <p>Allow Collection of Heart-rate Data</p>
              </div>
            </div>
            <div class="col-md-2">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch2" checked>
                <label class="custom-control-label" for="customSwitch2">Enable</label>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-10">
              <div class="settings-card">
                <p>Allow Collection of Social Data</p>
              </div>
            </div>
            <div class="col-md-2">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch3" checked>
                <label class="custom-control-label" for="customSwitch3">Enable</label>
              </div>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-10">
              <div class="settings-card">
                <p>Allow Friends to Send Cat Data</p>
              </div>
            </div>
            <div class="col-md-2">
              <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="customSwitch4" checked>
                <label class="custom-control-label" for="customSwitch4">Enable</label>
              </div>
            </div>
          </div>
          <div class="col-md-12 d-flex justify-content-end">  
            <a href="progress-report.html" class="btn btn-primary">Save & Exit</a>
          </div>
